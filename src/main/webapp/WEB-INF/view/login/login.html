<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监控平台</title>

    <link href="/image/nomal/icon.png" rel="shortcut icon" type="image/x-icon">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/login/main.css" rel="stylesheet">


</head>

<body>
<div class="login-form">
    <h1>Login</h1>
    <div class="form-group log-status">
        <input type="text" class="form-control" placeholder="Username " name="userName" id="UserName">
        <i class="fa fa-user"></i>
    </div>
    <div class="form-group log-status">
        <input type="password" class="form-control" placeholder="Password" name="password" id="Passwod">
        <i class="fa fa-lock"></i>
    </div>
    <span class="alert">Invalid Password</span>
    <a class="link" href="#">Lost your password?</a>
    <button type="button" value="Submit" class="log-btn">Log in</button>
</div>
<script src='/js/jquery/jquery-3.2.1.min.js'></script>

<script src="/js/login/main.js"></script>

</body>
</html>
